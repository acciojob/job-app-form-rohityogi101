<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="submit.html" method="post">
		<label for="name">Name</label>
		<input type="Name" id="name" placeholder="Name" required>
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="name" placeholder="Email" required>

		<p>Gender</p>

		<input type="radio" name="gender" value="male" id="male" required>
		<label for="gender">Male</label><br>
		<input type="radio" name="gender" value="female" id="female">
		<label for="gender">Female</label>
		<br><br>

		<label for="laptop">laptop Brands</label>
		<select name="Laptop Brands" id="laptop"><br>
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>

		</select>
		<br><br>

		<label for="age">Age</label>
		<input type="text" id="age" placeholder="Age" required>
		<br><br>

		<label for="dob">DOB</label>
		<input type="text" id="dob" placeholder="DOB" required>
		<br><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" placeholder="portfolio" required>
		<br><br>

		<label for="password">Password</label>
		<input type="text" id="password" placeholder="password" required>
		<br><br>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
